<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Archolia</title>
    <link rel="stylesheet" href="styles/global.css">
    <link rel="stylesheet" href="styles/buttons.css">
    <link rel="stylesheet" href="styles/cards.css">
    <link rel="stylesheet" href="styles/images.css">
    <link rel="stylesheet" href="styles/tabs.css">
    <link rel="stylesheet" href="styles/info.css">
</head>
<body>
    <div id="container">
        <h1>Archolia</h1>

        <!-- Tab Buttons -->
        <div class="tab-container">
            <button class="tab active" onclick="switchTab('gameTab')">Game</button>
            <button class="tab" onclick="switchTab('infoTab')">Info</button>
        </div>

        <!-- Game Tab -->
        <div id="gameTab" class="tab-content active">
            <div id="topButtons">
                <p>Your cash: $<span id="cash">5.00</span></p>
                <button onclick="earnCoins()">Look for Coins</button>
                <button onclick="buyPack()">Buy a Pack ($1)</button>
            </div>
            <div id="cardContainer"></div>
        </div>

        <!-- Info Tab -->
        <div id="infoTab" class="tab-content"></div>
    </div>

	<script src="scripts/game-data.js"></script>
    <script src="scripts/open-pack.js"></script>
    <script src="scripts/base.js"></script>
	<script src="scripts/main.js"></script>
    <script src="scripts/visuals/jagged-edge.js"></script>
    <script src="scripts/visuals/create-info.js"></script>
    <script src="scripts/visuals/create-card.js"></script>

</body>
</html>
